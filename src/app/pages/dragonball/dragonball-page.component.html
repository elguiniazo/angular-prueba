<h1>Dragon Ball Page</h1>
<hr />

<section class="row">
  <div class="col-12 col-sm-6">
    <h3>Agregar: {{ name() }} - {{ power() }}</h3>

    <input
      type="text"
      class="form-control"
      placeholder="Nombre"
      [value]="name()"
      (change)="name.set(txtName.value)"
      (input)="name.set(txtName.value)"
      #txtName
    />
    <input
      type="number"
      class="form-control"
      placeholder="Poder"
      [value]="power()"
      (input)="power.set(+txtPower.value)"
      #txtPower
    />

    <button (click)="addCharacter()" class="mt-2 btn btn-primary">Subir</button>
  </div>
  <div class="col-12 col-sm-6">
    <ol>
      @for (character of characters(); track character.id) {
        @if (character.power > 500) {
          <li>
            <span>{{ character.name }}</span>
            <strong [class.text-danger]="character.power > 9000"> ({{ character.power }})</strong>
          </li>
        } @else {
          <strong>Muy debil</strong>
        }
      }
    </ol>
  </div>
</section>
